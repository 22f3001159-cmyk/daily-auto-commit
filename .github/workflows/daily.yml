name: Daily Auto Commit

on:
  schedule:
    - cron: '15 10 * * *'   # Runs daily at 10:15 UTC (specific time, no wildcards)
  workflow_dispatch:        # Allows manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 22f3001159@ds.study.iitm.ac.in
        run: echo "Running daily auto commit"

      - name: Make changes
        run: |
          echo "Last updated: $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily-log.txt
          git commit -m "Daily automated commit" || echo "No changes to commit"
          git push
