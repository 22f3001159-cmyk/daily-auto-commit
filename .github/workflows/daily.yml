name: Daily Auto Commit

on:
  schedule:
    - cron: '17 21 * * *'   # Runs daily at 21:17 UTC (specific time, no wildcards)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: 22f3001159@ds.study.iitm.ac.in
        run: echo "Running auto commit step"

      - name: Make daily update
        run: |
          echo "Last update: $(date)" >> activity.log

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add activity.log
          git commit -m "Daily automated commit"
          git push
